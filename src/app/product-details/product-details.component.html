<div class="product-details" *ngIf="product">
    <!-- Upper Section -->
    <div class="upper-section">
        <!-- Product Image -->
        <div class="product-image-section">
            <img [src]="product.image" alt="{{ product.name }}" class="main-image" />

            <!-- Thumbnail Images -->
            <div class="thumbnail-images">
                <img  [src]="product.image" alt="{{ product.name }}" class="thumbnail" (click)="selectImage(product.image)" />
                <img  [src]="product.image" alt="{{ product.name }}" class="thumbnail" (click)="selectImage(product.image)" />
                <img  [src]="product.image" alt="{{ product.name }}" class="thumbnail" (click)="selectImage(product.image)" />
            </div>
        </div>

        <!-- Product Info -->
        <div class="product-info-section">
            <h1>{{ product.name }}</h1>
            <p>Category: {{ product.category }}</p>
            <p class="product-price">{{ product.price }}</p>
            <p class="product-rating">
                Rating:
                <span *ngFor="let star of [1, 2, 3, 4, 5]">
                    <span class="star" [class.filled-star]="star <= product.rating">&#9733;</span>
                </span>
                ({{ product.rating }})
            </p>
            <p>{{ product.discount }}</p>

            <!-- Size Selection -->
            <div class="size-selector">
                <label>Choose Size:</label>
                <div class="size-options">
                    <div
                        class="size-box"
                        *ngFor="let size of availableSizes"
                        [class.selected]="selectedSize === size"
                        (click)="selectSize(size)"
                    >
                        {{ size }}
                    </div>
                </div>
                
            </div>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <button class="quantity-button" (click)="decreaseQuantity()">-</button>
                <input type="number" id="quantity" class="quantity-input" [(ngModel)]="quantity" min="1" />
                <button class="quantity-button" (click)="increaseQuantity()">+</button>
            </div>

            <!-- Action Buttons -->
            <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>

            <!-- Additional Info -->
            <div class="additional-info">
                <div class="info-box">
                    <i class="fas fa-truck"></i>
                    Free Delivery
                </div>
                <div class="info-box">
                    <i class="fas fa-undo"></i>
                    Easy Returns
                </div>
            </div>
        </div>
    </div>

    <!-- Product Description -->
    <div class="product-description">
        <h3>Description</h3>
        <p>{{ product.description }}</p>
    </div>
</div>

<div *ngIf="toastMessage" class="toaster" [ngClass]="{ 'show': showtoast }">{{ toastMessage }}</div>
